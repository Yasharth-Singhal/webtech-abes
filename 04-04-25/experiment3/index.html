<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Cherry</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>
</body>
</html>
